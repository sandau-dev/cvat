metadata:
  name: pth-ultralytics-yolov8
  namespace: cvat
  annotations:
    name: YOLO v8 VAW Detector v1
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 0, "name": "Cracking Linear" },
        { "id": 1, "name": "Edge Break" },
        { "id": 2, "name": "Cracking Mesh" },
        { "id": 3, "name": "Shoving" },
        { "id": 4, "name": "Flushing" },
        { "id": 5, "name": "Potholes" },
        { "id": 6, "name": "Scabbing" }
      ]


spec:
  description: YOLO v8 VAW Detector v1
  runtime: 'python:3.9'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.ultralytics.yolov8:vaw-v1
    baseImage: nvidia/cuda:11.8.0-devel-ubuntu22.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
      # set NVIDIA container runtime settings
        - kind: ENV
          value: NVIDIA_VISIBLE_DEVICES=all
        - kind: ENV
          value: NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # Setup the rest of the image
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip
        - kind: RUN
          value: apt-get -y install libgl1-mesa-glx libglib2.0-dev
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install ultralytics>=8.0.136 opencv-python==4.7.0.72 numpy==1.24.3
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/local/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 268435456 # 256MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume