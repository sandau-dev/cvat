metadata:
  name: pth-ultralytics-yolov8
  namespace: cvat
  annotations:
    name: YOLO v8 VAW Detector v1
    type: detector
    framework: pytorch
    spec: |
      [
        { "id": 22, "name": "Crack" },
        { "id": 23, "name": "Longitudinal Joint Crack" },
        { "id": 24, "name": "Pavement Edge Crack" },
        { "id": 25, "name": "Transverse Crack" },
        { "id": 26, "name": "Alligator Crack" },
        { "id": 27, "name": "Rutting" },
        { "id": 28, "name": "Shoving" },
        { "id": 29, "name": "Flushing" },
        { "id": 30, "name": "Ravelling" },
        { "id": 31, "name": "Potholes" }
      ]


spec:
  description: YOLO v8 VAW Detector v1
  runtime: 'python:3.9'
  handler: main:handler
  eventTimeout: 30s
  build:
    image: cvat.ultralytics.yolov8:vaw-v1
    baseImage: nvidia/cuda:11.8.0-devel-ubuntu22.04

    directives:
      preCopy:
        - kind: ENV
          value: DEBIAN_FRONTEND=noninteractive
        - kind: RUN
          value: apt-get update && apt-get -y install curl git python3 python3-pip
        - kind: RUN
          value: apt-get -y install libgl1-mesa-glx libglib2.0-dev
        - kind: WORKDIR
          value: /opt/nuclio
        - kind: RUN
          value: pip3 install ultralytics==8.0.136 opencv-python==4.7.0.72 numpy==1.24.3
        - kind: RUN
          value: ln -s /usr/bin/pip3 /usr/local/bin/pip
        - kind: RUN
          value: ln -s /usr/bin/python3 /usr/local/bin/python

  triggers:
    myHttpTrigger:
      maxWorkers: 2
      kind: 'http'
      workerAvailabilityTimeoutMilliseconds: 10000
      attributes:
        maxRequestBodySize: 268435456 # 256MB

  resources:
    limits:
      nvidia.com/gpu: 1

  platform:
    attributes:
      restartPolicy:
        name: always
        maximumRetryCount: 3
      mountMode: volume